server:
  port: 8090

spring:
  cloud:
    stream:
      bindings:
        bray_input_channel:
          destination: jaydot2.input.channel
          binder: local_rabbit
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest